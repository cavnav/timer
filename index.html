<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер с тиканьем</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⏰ Таймер с тиканьем</h1>
        
        <div class="time-input">
            <div>
                <label for="minutes">Минуты:</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div>
                <label for="seconds">Секунды:</label>
                <input type="number" id="seconds" min="0" max="59" value="5">
            </div>
        </div>
        
        <div id="timer">00:05</div>
        
        <div class="buttons">
            <button id="startBtn">▶ Старт</button>
            <button id="stopBtn">⏸ Стоп</button>
            <button id="resetBtn">↻ Сброс</button>
        </div>
        
        <div class="volume-control">
            <label for="volume">Громкость:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <audio id="tickSound" preload="auto">
        <source src="sounds/tick.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
